<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Registro Centro Formativo</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta charset="utf-8">
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Link Industrious -->
    <link rel="stylesheet" href="css/industrious.css">
    <!-- Link Fontawesome -->
    <link rel="stylesheet" href="css/fontawesome.css">
    <!-- Link CVeloper -->
    <link rel="stylesheet" href="css/styles.css"> 
    
</head>
<body>

	<header>
		<div class="container">

			<div class="row">
				<div class="col-6">
					<img class="logo" src="images/CVeloper_logo_texto.png" alt="Logo CVeloper" />
				</div>
				<div class="col-6">
					<a href="user_type.html"><button class="header-button">Registrarse</button></a>
					<a href="sign_in.html"> <button  class="header-button">Iniciar sesión</button></a>
				</div>
			</div>

		</div>
	</header>

	<div class="container">
		<form action="alias_academy.html" method="">

			<div class="row">
				<div class="col-12">
					<input id="email" type="text" name="email" placeholder="Introduce tu email">
				</div>
				<div class="col-12">
					<input id="password" type="password" name="password" placeholder="Introduce tu contraseña">
				</div>
				<div class="col-12">
					<input id="password2" type="password" name="password2" placeholder="Repite la contraseña">
				</div>
				<div class="col-12 izquierda">
					<a href="alias_academy.html"><button class="signup">Entrar</button></a>
				</div>
			</div>
						
		</form>
	</div>

</body>
</html>
