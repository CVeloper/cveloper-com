# config/packages/easy_admin.yaml
easy_admin:
    entities:
        # change the following to the namespaces of your own entities

        # TODO personalizar los tipos en el formulario
        User:
          class:  App\Entity\User
          form: 
            fields: 
              - { property: 'type', label: 'Tipo de Usuario' }
              - { property: 'user', label: 'Usuario' }
              - { property: 'pass', label: 'Contraseña' }
              - { property: 'auth', label: 'Autentificación' }
          new:
            title: 'Añadir Usuario'

          edit:
            title: 'Editar Usuario'  
              
        Developer:
          class:  App\Entity\Developer
          form: 
            fields: 
              - { property: 'first_Name', label: 'Nombre' }
              - { property: 'last_Name', label: 'Apellido' }
              - { property: 'address', label: 'Dirección' }
              - { property: 'postal_code', label: 'Código Postal' }
              - { property: 'city', label: 'Ciudad' }
              #TODO terminar nombres de las otras clases
              - { property: 'type', label: 'Tipo de Usuario' }
              - { property: 'type', label: 'Tipo de Usuario' }
              - { property: 'type', label: 'Tipo de Usuario' }
              - { property: 'type', label: 'Tipo de Usuario' }
              - { property: 'type', label: 'Tipo de Usuario' }

              - first_name
              - last_name
              - address
              - postal_code
              - city
              - phone
              - github
              - linkedin
              - web
              - email

          new:
            title: 'Añadir Desarrollador'

          edit:
            title: 'Editar Desarrollador'  

        Technology:
          class:  App\Entity\Technology
          form: 
            fields: 
              - name
              - logo  

          new:
            title: 'Añadir Tecnología'

          edit:
            title: 'Editar Tecnología'       

        Experience:
          class:  App\Entity\Experience
          form: 
            fields:  
              - id_developer_id
              - position
              - company
              - city
              - date_from
              - date_to      


          new:
            title: 'Añadir Experiencia'

          edit:
            title: 'Editar Experiencia'  


        Training:
          class:  App\Entity\Training
          form: 
              - id_developer_id
              - id_tech_id
              - level
               
          new:
            title: 'Añadir Formación'

          edit:
            title: 'Editar Formación'    


        Additional:
          class:  App\Entity\Additional
          form: 
            fields: 
              - id_developer_id
              - description

          new:
            title: 'Añadir Información Adicional'

          edit:
            title: 'Editar Información Adicional'      

        DevTech:
          class:  App\Entity\DevTech
          form: 
            fields: 
              - id_developer_id
              - id_tech_id
              - level    

          new:
            title: 'Añadir Nivel Tecnología'

          edit:
            title: 'Editar Nivel Tecnología'      


              