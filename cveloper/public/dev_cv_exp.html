<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Experiencia Laboral Desarollador</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="utf-8">
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Link Industrious -->
    <link rel="stylesheet" href="css/industrious.css">
    <!-- Link Fontawesome -->
    <link rel="stylesheet" href="css/fontawesome.css">
    <!-- Link CVeloper -->
    <link rel="stylesheet" href="css/styles.css"> 

</head>
<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                    <img class="logo" src="images/CVeloper_logo.png" alt="Logo CVeloper" />
                    <p class="header-text">CVeloper</p>

                </div>
                

                <div class="offset-lg-4 col-lg-1">
                    <button class="header-button">Perfil</button>
                </div>

                <div class="col-lg-1">
                    <button  class="header-button">Cerrar Sesión</button>
                </div>
            </div>

            <div class="row">
                <nav>
                    <button class="nav-button">MI CV</button>
                    
                    <button class="nav-button">Mis Datos</button>

                    <button class="nav-button">Formación</button>

                        
                    <button class="nav-button">Empleo</button>

                        
                    <button class="nav-button">Ubicación</button>

                         
                    <button class="nav-button">Privacidad</button>
                </nav>

            </div>
        </div>
    </header>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col-sm-12 col-lg-9">
                    <input type="text" name="position" value="Técnico de Redes, Sistemas y Mantenimiento de Equipos">
                </div>

                <div class="col-sm-12 col-lg-3">
                    <div class="icons">
                        <i class="fas fa-sort-up"></i>
                        <i class="fas fa-sort-down"></i>
                        <i class="fas fa-plus-square"></i>
                        <i class="fas fa-minus-square"></i>
                    </div>
                </div>

                <div class="col-sm-12 col-lg-9">
                    <input type="text" name="company" value="RH Informática">
                </div>

                <div class="col-sm-12 offset-lg-1 col-lg-1">
                    <button><i class="fas fa-plus-square"></i>Item</button>
                </div>

                <div class="col-sm-12 col-lg-4">
                    <input type="text" name="finish_date" value="Julio 2017">
                </div>

                <div class="col-sm-12 col-lg-5">
                    <input type="text" name="duration" value="3 meses">
                </div>

                 <div class="col-sm-12  offset-lg-1 col-lg-2">
                    <button><i class="fas fa-save"></i>Item</button>
                </div>
            </div>
        </form>
        <form action="">
            <div class="row">
                <div class="col-sm-12 col-lg-9">
                    <input type="text" name="position" placeholder="Puesto">
                </div>
                
                   <div class="col-sm-12 col-lg-3">
                    <div class="icons">
                        <i class="fas fa-sort-up"></i>
                        <i class="fas fa-sort-down"></i>
                        <i class="fas fa-plus-square"></i>
                        <i class="fas fa-minus-square"></i>
                    </div>
                </div>

               
                <div class="col-sm-12 col-lg-9">
                    <input type="text" name="company" placeholder="Empresa">
                </div>

                  <div class="col-sm-12 offset-lg-1 col-lg-1">
                    <button><i class="fas fa-plus-square"></i>Item</button>
                </div>

                <div class="col-sm-12 col-lg-4">
                    <input type="text" name="finish_date" placeholder="Fecha (Final)">
                </div>
                <div class="col-sm-12 col-lg-5">
                    <input type="text" name="duration" placeholder="Duración (Meses)">
                </div>

                 <div class="col-sm-12  offset-lg-1 col-lg-2">
                    <button><i class="fas fa-save"></i>Item</button>
                </div>
                
                </div>
            </div>
        </form>
    </div>
</body>
</html>
