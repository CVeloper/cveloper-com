<!DOCTYPE html>

<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta charset="utf-8">
    <!-- Link Bootstrap -->

    <!-- Link Industrious -->

    <!-- Link Fontawesome -->

</head>
<body>

	<header>
		<div class="container">
			<div class="row">
				<div class="col-lg-5">
					<img class="logo" src="images/CVeloper_logo.png" alt="Logo CVeloper" />
					<p class="header-text">CVeloper</p>

				</div>
				

				<div class="offset-lg-4 col-lg-1">

				</div>

				<div class="col-lg-1">

				</div>
			</div>

			<div class="row">
				<nav>
					<button class="nav-button">MI CV</button>
					
					<button class="nav-button">Mis Datos</button>

					<button class="nav-button">Formación</button>

					<button class="nav-button">Ubicación</button>

						 
					<button class="nav-button">Privacidad</button>
				</nav>

			</div>
		</div>
	</header>
    <div class="container">

            <div class="row">
                <div class="col-sm-12 col-lg-9">

			    </div>

			      <div class="col-sm-12 col-lg-3">
					<div class="icons">
						<i class="fas fa-sort-up"></i>
						<i class="fas fa-sort-down"></i>
						<i class="fas fa-plus-square"></i>
						<i class="fas fa-minus-square"></i>
					</div>
				</div>


			    <div class="col-sm-12 col-lg-9">
			        <input type="text" name="institution" value="IES Juan de la Cierva">
			    </div>

 				<div class="col-sm-12 offset-lg-1 col-lg-1">
			    	<button><i class="fas fa-plus-square"></i>Item</button>
			    </div>
			   
			    <div class="col-sm-12 col-lg-4">
			        <input type="text" name="city" value="Madrid">
			    </div>
			    <div class="col-sm-12 col-lg-5">
			        <input type="text" name="finish_date" value="Junio 2017">
			    </div>

			
				<div class="col-sm-12  offset-lg-1 col-lg-2">
			    	<button><i class="fas fa-save"></i>Item</button>
			    </div>

			    
			</div>
    	</form>
        <form action="">
            <div class="row">
                <div class="col-sm-12 col-lg-9">
			        <input type="text" name="degree" value="Técnico Superior en Desarrollo de Aplicaciones Web">
			    </div>

			      <div class="col-sm-12 col-lg-3">
					<div class="icons">
						<i class="fas fa-sort-up"></i>
						<i class="fas fa-sort-down"></i>
						<i class="fas fa-plus-square"></i>
						<i class="fas fa-minus-square"></i>
					</div>
				</div>

			    <div class="col-sm-12 col-lg-9">
			        <input type="text" name="institution" value="IES Juan de la Cierva">
			    </div>

			    <div class="col-sm-12 offset-lg-1 col-lg-1">
			    	<button><i class="fas fa-plus-square"></i>Item</button>
			    </div>


			    <div class="col-sm-12 col-lg-4">
			        <input type="text" name="city" value="Madrid">
			    </div>
			    <div class="col-sm-12 col-lg-5">
			        <input type="text" name="finish_date" value="Noviembre 2018">
			    </div>
				
				<div class="col-sm-12  offset-lg-1 col-lg-2">
			    	<button><i class="fas fa-save"></i>Item</button>
			    </div>
			  
		</div>
    	</form>

        <form action="">
            <div class="row">
                <div class="col-sm-12 col-lg-9">
			        <input type="text" name="degree" placeholder="Título">
				</div>

			      <div class="col-sm-12 col-lg-3">
					<div class="icons">
						<i class="fas fa-sort-up"></i>
						<i class="fas fa-sort-down"></i>
						<i class="fas fa-plus-square"></i>
						<i class="fas fa-minus-square"></i>
					</div>
				</div>

			    <div class="col-sm-12 col-lg-9">
			        <input type="text" name="institution" placeholder="Centro">
			    </div>
				
				   <div class="col-sm-12 offset-lg-1 col-lg-1">
			    	<button><i class="fas fa-plus-square"></i>Item</button>
			    </div>

			  

			    <div class="col-sm-12 col-lg-4">
			        <input type="text" name="city" placeholder="Ciudad">

			    <div class="col-sm-12 col-lg-5">
			        <input type="text" name="finish_date" placeholder="Fecha (Final)">
