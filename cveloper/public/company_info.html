<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Información Empresa</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="utf-8">
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Link Industrious -->
    <link rel="stylesheet" href="css/industrious.css">
    <!-- Link Fontawesome -->
    <link rel="stylesheet" href="css/fontawesome.css">
    <!-- Link CVeloper -->
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                    <img class="logo" src="images/CVeloper_logo_texto.png" alt="Logo CVeloper" />

                </div>


                <div class="offset-lg-4 col-lg-1">
                    <button class="header-button btn-block"><a href="">Perfil</a></button>
                </div>

                <div class="col-lg-1">
                    <button  class="header-button btn-block"><a href="index.html">Cerrar Sesión</a></button>
                </div>
            </div>

            <div class="row">
                <nav>
                    <button class="nav-button"><a href="company_offers_list.html">Mis ofertas</a></button>

                    <button class="nav-button"><a href="company_info.html">Mis Datos</a></button>
                </nav>

            </div>
        </div>
    </header>
    <div class="container">
		<form action="" method="">
            <div class="row">
				<div class="col-sm-12 col-lg-6">
					<input type="text" name="company_name" placeholder="Nombre">
				</div>
				<div class="col-sm-12 col-lg-6">
					<input type="text" name="address" placeholder="Dirección">
				</div>
				<div class="col-sm-12 col-lg-6">
					<input type="text" name="postal_code" placeholder="Código Postal">
				</div>
				<div class="col-sm-12 col-lg-6">
					<input type="text" name="city" placeholder="Ciudad">
				</div>
				<div class="col-sm-12 col-lg-6">
					<input type="text" name="country" placeholder="País">
				</div>
				<div class="col-sm-12 col-lg-6">
					<input type="text" name="contact_phone" placeholder="Teléfono de Contacto">
				</div>
				<div class="col-sm-12 col-lg-6">
					<input type="text" name="email" placeholder="Correo Electrónico">
				</div>
				<div class="col-sm-12 col-lg-6">
					<input type="text" name="link_github" placeholder="Link Github">
				</div>
				<div class="col-sm-12 col-lg-6">
					<input type="text" name="link_linkedin" placeholder="Link Linkedin">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
