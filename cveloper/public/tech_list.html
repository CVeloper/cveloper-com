<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Listado de Tecnologías</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta charset="utf-8">
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Link Industrious -->
    <link rel="stylesheet" href="css/industrious.css">
    <!-- Link Fontawesome -->
    <link rel="stylesheet" href="css/fontawesome.css">
    <!-- Link CVeloper -->
    <link rel="stylesheet" href="css/styles.css"> 
    
</head>
<body>
	<!-- TODO quitar padding al body para que header quede pegado arriba -->

	<header>
		<div class="container">
			<div class="row">
				<div class="col-lg-5">
					<img class="logo" src="images/CVeloper_logo.png" alt="Logo CVeloper" />
					<p class="header-text">CVeloper</p>

				</div>
				

				<div class="offset-lg-4 col-lg-1">
					<button class="header-button">Perfil</button>
				</div>

				<div class="col-lg-1">
					<button  class="header-button">Cerrar Sesión</button>
				</div>
			</div>

			<div class="row">
				<nav>
					<button class="nav-button">Listado Usuarios</button>
					
					<button class="nav-button">Listado de Tecnologías</button>

					<button class="nav-button">Listado de Ofertas</button>
				</nav>

			</div>
		</div>
	</header>

    <div class="container">
    		<table>
        		<thead>
        			<tr>
	        			<th  class="centrado">ID</th>
	        			<th class="centrado">Nombre</th>
	        			<th class="centrado">Administración</th>
	        		</tr>
        		</thead>    
				<tbody>
					<tr>
						<td class="centrado">1</td>
						<td class="centrado">PHP</td>
						<td class="centrado"><i class="fas fa-times-circle"></i></td>

					</tr>

					<tr>
						<td class="centrado">2</td>
						<td class="centrado">JavaScript</td>
						<td class="centrado"><i class="fas fa-times-circle"></i></td>
					</tr>

					<tr>
						<td class="centrado">3</td>
						<td class="centrado">Java</td>
						<td class="centrado"><i class="fas fa-times-circle"></i></td>
					</tr>

					<tr>
						<td class="centrado">4</td>
						<td class="centrado">Python</td>
						<td class="centrado"><i class="fas fa-times-circle"></i></td>
					</tr> 

					<tr>
						<!-- En otra fase al pulsar el botón se podrá añadir otra tecnología -->
						<td class="centrado"><i class="fas fa-plus"></i></td>
					</tr>
				</tbody>
			</table>	
	</div>
</body>
</html>
