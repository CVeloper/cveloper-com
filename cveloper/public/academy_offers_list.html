    <script>
    /* Funciones para Mostrar las Tablas */

        /*Mostrar Listado Mis Ofertasa*/
         document.querySelector("main > div.container > button:nth-of-type(1)").addEventListener("click", showMyOffers);

        function showMyOffers() {
            document.querySelector("div.oculto:nth-of-type(1)").style.display = "block";
            document.querySelector("div.container > div.oculto:nth-of-type(1) > button").addEventListener("click", hideMyOffers);
        }


    /*Funciones para ocultar las tablas*/
        function hideMyOffers() {
            document.querySelector("div.oculto:nth-of-type(1)").style.display = "none";
        }
