<!DOCTYPE html>
<html>
<head>
	<title>Información Personal Desarrollador</title>
	<!-- Link Bootstrap-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

		<!-- Link main.css-->
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<form action="" method="">
		<div>
			<input type="text" name="first_name" placeholder="Nombre">
		</div>

		<div>
			<input type="text" name="last_name" placeholder="Apellidos">
		</div>

		<div>
			<input type="text" name="address" placeholder="Direccion del domicilio">
		</div>

		<div>
			<input type="text" name="postal_code" placeholder="Codigo Postal">
		</div>

		<div>
			<input type="text" name="city" placeholder="Ciudad">
		</div>

		<div>
			<input type="text" name="country" placeholder="Pais">
		</div>

		<div>
			<input type="text" name="phone" placeholder="Telefono de contacto">
		</div>

		<div>
			<input type="text" name="email" placeholder="Correo Electrónico">
		</div>

		<div>
			<input type="text" name="link_github" placeholder="Link Github">
		</div>
		
		<div>
			<input type="text" name="link_linkedin" placeholder="Link Linkedin">
		</div>
	</form>
</body>
</html>
