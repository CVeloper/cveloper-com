<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Alias Compañia</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta charset="utf-8">
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Link Industrious -->
    <link rel="stylesheet" href="css/industrious.css">
    <!-- Link Fontawesome -->
    <link rel="stylesheet" href="css/fontawesome.css">
    <!-- Link CVeloper -->
    <link rel="stylesheet" href="css/styles.css"> 
    
</head>
<body>

	<header>
		<div class="container">

            <div class="row">
                <div class="col-6">
                    <img class="logo" src="images/CVeloper_logo_texto.png" alt="Logo CVeloper" />
                </div>
                <div class="col-6">
                    <a href="index.html"><button class="header-button">Cerrar Sesión</button></a>
                </div>
            </div>

		</div>
	</header>
	
	<div class="container">
		<form action="company_info.html" method="">

			<div class="row">
				<div class="centrado col-12">
					<h3>Bienvenido!</h3>
					<p>Por favor introduce un alias: </p>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12 col-md-9">
					<input id="alias" type="text" name="alias" placeholder="Introduce tu alias">
				</div>
				<div class="col-sm-12 col-md-3 izquierda">
					<a href="company_info.html"><button class="alias">Aceptar</button></a>
				</div>
			</div>
			
			<div class="row">
				<div class="centrado col-12">
					<p>Recuerda que el alias que elijas debe ser único y se mostrará en la url pública de tu currículum: </p>
					<p>https://cveloper.com/tualias</p>
				</div>
			</div>

		</form>
	</div>

</body>
</html>
