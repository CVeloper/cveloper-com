<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Oferta de Trabajo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="utf-8">
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Link Industrious -->
    <link rel="stylesheet" href="css/industrious.css">
    <!-- Link Fontawesome -->
    <link rel="stylesheet" href="css/fontawesome.css">
    <!-- Link CVeloper -->
    <link rel="stylesheet" href="css/styles.css"> 

</head>
<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                   <img class="logo" src="images/CVeloper_logo_texto.png" alt="Logo CVeloper" />

                </div>
                

            	<div class="offset-lg-5 col-lg-1">
					<a href="index.html"><button  class="header-button">Cerrar Sesión</button></a>
				</div>
				
            </div>

            <div class="row">
                <nav>
                    <button class="nav-button">Mis ofertas</button>
                    
                    <button class="nav-button">Mis Datos</button>

                </nav>

            </div>
        </div>
    </header>
	<div class="container">
		<form action="" method="">
			<div class="row">
				<div class="col-sm-12 col-md-6">
					<input id="position" type="text" name="position" value="Desarrollador Senior Java">
				</div>

				<div class="col-sm-12 col-md-6">
					<input id="working_day" type="text" name="working_day" value="Jornada Completa">
				</div>

				<div class="col-sm-12 col-md-6">
					<input id="contract_type" type="text" name="contract_type" value="Indefinido">
				</div>

				<div class="col-sm-12 col-md-6">
					<input id="salary" type="text" name="salary" value="20000€/Año">
				</div>

				<div class="col-sm-12 col-md-12">
					<textarea id="description"  name="description">Se requieren conocimientos de Java, Oracle y microservicios.
					Se valorarán también conocimientos en Git, Maven, Spring, PL/SLQ, Shell script.

					Si tienes al menos 1 año de experiencia y crees que encajas en el perfil... ¡no dudes en inscribirte para que valoremos tu candidatura en nuestro proceso de selección! </textarea>
				</div>
			</div>
			</form>

		<form action="" method="">
			<div class="row">
				<div class="col-sm-12 col-md-6">
					<input id="position" type="text" name="position" placeholder="Puesto">
				</div>

				<div class="col-sm-12 col-md-6">
					<input id="working_day" type="text" name="working_day" placeholder="Tipo de Jornada">
				</div>

				<div class="col-sm-12 col-md-6">
					<input id="contract_type" type="text" name="contract_type" placeholder="Tipo de contrato">
				</div>

				<div class="col-sm-12 col-md-6">
					<input id="salary" type="text" name="salary" placeholder="Salario">
				</div>

				<div class="col-sm-12 col-md-12">
					<textarea id="description"  name="description" placeholder="Descripcion de la oferta de trabajo"></textarea>
				</div>
			</div>	
	</form>
</div>
</body>
</html>
