<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Inicio de sesión</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta charset="utf-8">
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Link Industrious -->
    <link rel="stylesheet" href="css/industrious.css">
    <!-- Link Fontawesome -->
    <link rel="stylesheet" href="css/fontawesome.css">
    <!-- Link CVeloper -->
    <link rel="stylesheet" href="css/styles.css"> 
    
</head>
<body>

	<header>
		<div class="container">
			<div class="row">
				<div class="col-lg-5">
					<img class="logo" src="images/CVeloper_logo.png" alt="Logo CVeloper" />
					<p class="header-text">CVeloper</p>

				</div>
				

				<div class="offset-lg-3 col-lg-2">
					<button class="header-button">Registrarse</button>
				</div>

				<div class="col-lg-1">
					<button  class="header-button">Iniciar sesión</button>
				</div>
			</div>

		</div>
	</header>
	<div class="container">
		<!-- TODO Añadir página en action para procesar la información -->
		<form action="" method="">
			<div class="row">
			

				<!-- Pull rellena espacios a la derecha-->
				<div class="col-sm-12 col-md-9 col-md-pull-3">
					<input id="alias/email" type="text" name="alias/email" placeholder="Introduce tu email">
				</div>

				<div class="col-sm-9">
					<input id="password" type="text" name="password" placeholder="Introduce tu contraseña">
				</div>

				<div class="col-sm-12 col-md-3">
					<button>Entrar</button>
				</div>
			</form>
	</div>
</body>
</html>
