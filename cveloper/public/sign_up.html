<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Registro</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta charset="utf-8">
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Link Industrious -->
    <link rel="stylesheet" href="css/industrious.css">
    <!-- Link Fontawesome -->
    <link rel="stylesheet" href="css/fontawesome.css">
    <!-- Link CVeloper -->
    <link rel="stylesheet" href="css/styles.css"> 
    
</head>
<body>
	<!-- TODO quitar padding al body para que header quede pegado arriba -->

	<header>
		<div class="container">
			<div class="row">
				<div class="col-lg-5">
					<img class="logo" src="images/CVeloper_logo.png" alt="Logo CVeloper" />
					<p class="header-text">CVeloper</p>

				</div>
				

				<div class="offset-lg-3 col-lg-2">
					<button class="header-button">Registrarse</button>
				</div>

				<div class="col-lg-1">
					<button  class="header-button">Iniciar sesión</button>
				</div>
			</div>

		</div>
	</header>
	<div class="container">
		<!-- TODO Añadir página en action para procesar la información -->
		<form action="" method="">
			<!-- TODO Añadir iconos de Google, GitHub y LinkedIn -->
			<div class="row">
				<div class="col-sm-12">
					<input id="email" type="text" name="email" placeholder="Introduce tu email">
				</div>
				<div class="col-sm-12">
					<input id="password" type="password" name="password" placeholder="Introduce tu contraseña">
				</div>
				<div class="col-sm-12">
					<input id="password2" type="password" name="password2" placeholder="Repite la contraseña">
				</div>
			</div>
				<!-- TODO botón "Entrar" -->
				<div class="col-sm-12 col-md-1 offset-md-11">
					<button>Entrar</button>
				</div>
			
			</form>
	</div>
</body>
</html>
